[supervisord]
nodaemon=true
loglevel=info

[program:rr]
command=rr serve -d -c /var/www/app/.rr.dev.yaml
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/rr-out.log
stderr_logfile=/var/log/supervisor/rr-err.log

[program:user-consumer]
command=php bin/console rabbitmq:consumer upload_user
autostart=yes
autorestart=yes
stdout_logfile=/var/log/supervisor/rr-out.log
stderr_logfile=/var/log/supervisor/rr-err.log
