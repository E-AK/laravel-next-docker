version: '3.8'

services:
  nginx:
    build:
      context: ./
      dockerfile: ./docker/nginx/Dockerfile
    restart: ${DOCKER_RESTART}
    volumes:
      - ./docker/nginx/etc/conf.d:/etc/nginx/conf.d:ro
      - ./api:/var/www/app
    ports:
      - "80:80"
      - "8080:8080"
    depends_on:
      - frontend
      - api

  api:
    build:
      context: ./
      dockerfile: ./docker/api/dev.Dockerfile
    restart: ${DOCKER_RESTART}
    depends_on:
      - postgres
      - rabbitmq
    volumes:
      - ./api:/var/www/app

  frontend:
    build:
      context: ./
      dockerfile: ./docker/frontend/dev.Dockerfile
    restart: ${DOCKER_RESTART}
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/node_modules:/app/node_modules
      - ./frontend/.next:/app/.next
      - ./frontend:/app

  postgres:
    image: postgres:17.0-alpine3.20
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/var/lib/postgresql:/var/lib/postgresql

  rabbitmq:
    image: rabbitmq:4.0.4-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"

  mailhog:
    container_name: mailhog
    restart: ${DOCKER_RESTART}
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"
      - "1025:1025"

  telegraf:
    image: telegraf:1.31.3-alpine
    restart: ${DOCKER_RESTART}
    environment:
      INFLUX_HOST: ${INFLUX_HOST}
      INFLUXDB_DB: ${INFLUXDB_DB}
      INFLUXDB_ADMIN_USER: ${INFLUXDB_ADMIN_USER}
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDB_ADMIN_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - ./telegraf.conf:/etc/telegraf/telegraf.conf:ro
    depends_on:
      - influxdb

  influxdb:
    image: influxdb:1.11.8-alpine
    restart: ${DOCKER_RESTART}
    environment:
      INFLUXDB_DB: ${INFLUXDB_DB}
      INFLUXDB_ADMIN_USER: ${INFLUXDB_ADMIN_USER}
      INFLUXDB_ADMIN_PASSWORD: ${INFLUXDB_ADMIN_PASSWORD}
    volumes:
      - ./influxdb/data:/var/lib/influxdb
      - ./influxdb/config:/etc/influxdb

  grafana:
    image: grafana/grafana-enterprise
    restart: ${DOCKER_RESTART}
    ports:
      - '3000:3000'
    volumes:
      - ./grafana/var/lib/grafana:/var/lib/grafana
      - ./grafana/usr/share/grafana/conf/provisioning/datasources:/usr/share/grafana/conf/provisioning/datasources